<script type="text/javascript">

    $(function () {
        // MX.axget(ADMIN_INFO,null,true,null,function(e){
        //     $("#photoUri").attr("src",e.data.photoUri?e.data.photoUri:"/statics/images/touxiang.png");
        //     $("#userName").html(e.data.realName!=null?e.data.realName:e.data.userName);
        // })
        var userInfo = $.trim(User.get())
        if (userInfo !== undefined && userInfo !== null && userInfo.length > 0) {
            var arrData = (typeof userInfo == 'object') ? userInfo : JSON.parse(userInfo);
            $("#photoUri").attr("src", arrData.photoUri ? arrData.photoUri : "/statics/images/touxiang.png");
            $("#userName").html(arrData.realName != null ? arrData.realName : arrData.userName);
        } else {
            $("#photoUri").attr("src", "/statics/images/touxiang.png");
            $("#userName").html("默认管理员");
        }
    });

    // 侧边栏
    $(document).on('click', '#logout', function() {
        MX.axpost(ADMIN_LOGOUT,null,true,null,function(e){
            if (e.code === "00000") {
                MX.successMsg("退出成功~")
                setTimeout(function(){
                    Token.remove()
                    Menu.remove()
                    Menu.removePermission();
                    User.remove()
                    window.location.href = LOGIN_VIEW + "?logout=1";
                },1000)
            } else {
                MX.failMsg("退出失败")
            }
        })

    });

    // 侧边栏
    $(document).on('click', '.lyear-aside-toggler', function() {
        $('.lyear-layout-sidebar').toggleClass('lyear-aside-open');
        $("body").toggleClass('lyear-layout-sidebar-close');

        if ($('.lyear-mask-modal').length == 0) {
            $('<div class="lyear-mask-modal"></div>').prependTo('body');
        } else {
            $( '.lyear-mask-modal' ).remove();
        }
    });

    // 读取cookie中的主题设置
    if ($.isFunction($.cookie)) {
        var the_logo_bg    = $.cookie('the_logo_bg'),
            the_header_bg  = $.cookie('the_header_bg'),
            the_sidebar_bg = $.cookie('the_sidebar_bg'),
            the_site_theme = $.cookie('the_site_theme');

        if (the_logo_bg) $('body').attr('data-logobg', the_logo_bg);
        if (the_header_bg) $('body').attr('data-headerbg', the_header_bg);
        if (the_sidebar_bg) $('body').attr('data-sidebarbg', the_sidebar_bg);
        if (the_site_theme) $('body').attr('data-theme', the_site_theme);

        // 处理主题配色下拉选中
        $(".dropdown-skin :radio").each(function(){
            var $this = $(this),
                radioName = $this.attr('name');
            switch (radioName) {
                case 'site_theme':
                    $this.val() == the_site_theme && $this.prop("checked", true);
                    break;
                case 'logo_bg':
                    $this.val() == the_logo_bg && $this.prop("checked", true);
                    break;
                case 'header_bg':
                    $this.val() == the_header_bg && $this.prop("checked", true);
                    break;
                case 'sidebar_bg':
                    $this.val() == the_sidebar_bg && $this.prop("checked", true);
            }
        });
    }
    // 设置主题配色
    setTheme = function(input_name, data_name) {
        $("input[name='"+input_name+"']").click(function(){
            $('body').attr(data_name, $(this).val());
            $.isFunction($.cookie) && $.cookie('the_'+input_name, $(this).val());
        });
    }
    setTheme('site_theme', 'data-theme');
    setTheme('sidebar_bg', 'data-sidebarbg');
    setTheme('logo_bg', 'data-logobg');
    setTheme('header_bg', 'data-headerbg');
</script>
